<div class="puzzle-wrapper">
  <div class="title-wrap">
    <h1 class="title-text">Sliding Puzzle Game</h1>
  </div>

  <nav>
    <ul>
      @for ( item of navData; track item.id){
      <li>
        <a class="sharedTitles" routerLink="{{ item.url }}">{{ item.title }}</a>
      </li>
      }@empty {
      <p>There are no items.</p>
      }
    </ul>
  </nav>
</div>
